<marquee>Micro Oven deals in amazon</marquee>
<div style="margin-top: 30px;">
    <div class="row">
        <!--1st column-->
        <div class="col col-lg-5" style="margin-top: 30px;">
            <app-allproducts></app-allproducts>
            <app-allproducts></app-allproducts>
            <app-allproducts></app-allproducts>
            <app-allproducts></app-allproducts>
            <app-allproducts></app-allproducts>
        </div>

        <!--2nd column-->
        <div class="card col-lg-7" style="border:none;margin-top: 30px;">
            <!-- <app-deals [product]="productItem" *ngFor="let productItem of all"></app-deals> -->
            <div class="card-body col-lg-12">
                <div class="row" style="margin-top:10px;border-style:solid;border-color:black;border-radius:15px;"
                    *ngFor="let m of micro">
                    <div class="col-lg-3">
                        <!--Property Binding-->
                        <img [src]="m.img">
                    </div>
                    <div class="col-lg-9" style="margin-top:20px;">
                        <!--Interpolation Binding-->
                        <div>
                            Product: {{ m.pname | uppercase}}
                            <span (click)="showproductDetailsToggle()" [ngClass]="toggleContent()"></span>
                        </div>
                        <hr>
                        <div [hidden]="productDetail">
                            Description: {{m.pdescription}}
                            <br>
                            Price: {{ m.price | currency:'INR'}}
                            <br>
                            <app-counter></app-counter>
                        </div>
                    </div>
                </div>
            </div>
        </div>
